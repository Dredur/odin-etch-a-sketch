<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>Odin Etch-e-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <div class="header">
            <h1>Odin Etch-e-Sketch</h1>
        </div>
        <div class="content">
            <div class="parameters">
                <div class="paraSet">
                    <label>Dimension</label>
                    <input id="dimension" type="number" value="16">
                </div>
                <div class="paraSet">
                    <label>Size in px</label>
                    <input id="size" type="number" value="400">
                </div>
            </div>
            <button id="create">Create Sketch</button>
            <div id="sketchContainer"></div>
        </div>
        <div class="footer">
             <span>Copyright @ Dredur 2025</span>
        </div>
    </body>
</html>
